<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate</title>
    <style>
        body{
            margin: 20px;
        }
    </style>
</head>
<body>
    <h2>Translate</h2>
    <input type="text" id="input" placeholder="Enter text">
    <button type="button" onclick="trans()">Translate</button>
    <p id="result"></p>
    <script>
        function trans(){
            let input=document.getElementById('input').value;
            let result=[];
            let eng = ['apple', 'avocado', 'banana', 'orange', 'grape', 'grapefruit', 'starfruit'];
            let viet = ['táo', 'bơ', 'chuối', 'cam', 'nho', 'bưởi', 'khế'];
            for(let i = 0; i < eng.length; i++){
                if(input.toLowerCase() === eng[i]){ 
                    result = viet[i];
                    break;
                }
            }
            if(result!==''){
                document.getElementById('result').innerHTML='Translate: '+result;
            }
            else{
                document.getElementById('result').innerHTML="No translation found";
            }
        }
    </script>
</body>
</html>
