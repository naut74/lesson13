<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThÃªm -</title>
</head>
<body>
    <script>
        let num=prompt('Enter ');
        let arr=num.toString();
        let result=[arr[0]];
        for(let i=1;i<arr.length;i++){
            if(arr[i-1]%2==0 && arr[i]%2==0){
                result.push('-',arr[i])
            }
            else{
                result.push(arr[i]);
            }
        }
        document.write(result.join(' '));
    </script>
</body>
</html>
